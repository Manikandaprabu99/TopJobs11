<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <style>
        body {
          /* background-image: url("WhatsApp\ Image\ 2022-06-24\ at\ 10.48.52\ AM.jpeg"); */
          background-repeat: no-repeat;
          background-attachment: fixed; 
          background-size: 100% 100%;
        }
    </style>
  
</head>

<body>
    <div class="container">
        <div class="heading">Profile</div>
        <form action="#">
            <div class="card-details">
                <div class="card-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter your name">
                </div>
                
            </div>
            <div class="card-details">
                <div class="card-box">
                    <span class="details">User Name</span>
                    <input type="text" placeholder="Enter your username">
                </div>
            </div>
            <div class="card-details">
                <div class="card-box">
                    <span class="details">Email ID</span>
                    <input type="email" placeholder="Enter your email id">
                </div>
            </div>
            <div class="card-details">
                <div class="card-box">
                    <span class="details">Phone Number</span>
                    <input type="phone" placeholder="Enter your phone number">
                </div>
            </div>
            <div class="card-details">
                <div class="card-box">
                    <span class="details">Password</span>
                    <input type="password" placeholder="Enter your password">
                </div>
            </div>
            <div class="card-details">
             <div class="card-box">
                <span class="details">Confirm Password</span>
                <input type="pass" placeholder="Enter your confirm password">
             </div>
            </div>
            <div class="circal-form">
                <span class="circal-title">Gender</span>
                <div class="category">
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                    <input type="radio" name="gender">Other                    
                </div>
            </div>  
            <div class="card-box">
                <span class="details">Resume-upload</span>
                 <input type="file" id="myFile" name="filename">
            </div> 
            <div class="button">
                <input type="submit" id="button" value="Submit">
            </div>
        </form>
    </div>
</body>


</html>
