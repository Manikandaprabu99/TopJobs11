<div class="container">
<br>
<br>
    <h1>All Jobs are here</h1>
<br>
<br>
<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let post of posts">
            <td>{{ post.jobTitle}}</td>
            <td>
                <a [routerLink]="['/admin/posts',post.id]">View</a>
            </td>
        </tr>
    </tbody>
</table>

</div>
