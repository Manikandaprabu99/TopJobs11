<div class="container" *ngIf="post">
    <div class="card" style="max-width: 200px;" >
      <img [src]="post.featureImageUrl" class="card-img-top" alt="...">
      <div class="card-body">
        
        <div class="card-body">
          <h3 class="card-title" >Title:{{ post.jobTitle }}</h3>
          <h3 class="card-title">Location:{{ post.location }}</h3>
